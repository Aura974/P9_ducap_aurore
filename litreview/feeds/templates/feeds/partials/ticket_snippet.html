<h5 class="card-title">
    {{ ticket.title }}
</h5>
<p class="card-text">
    {{ ticket.content }}
</p>

{% if ticket.image %}
    <img src="{{ ticket.image.url }}" class="w-50">
{% endif %}

{% if ticket not in reviewed_tickets %}
    <a href="{% url 'create_answer_review' ticket.id %}" class="btn btn-dark btn-sm align-self-end mt-4">Cr√©er une critique</a>
{% endif %}
