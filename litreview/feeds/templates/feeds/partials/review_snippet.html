<h3 class="card-title">
    {{ review.headline }}
</h3>
<p class="card-text">
    {{ review.body }}
</p>
<div class="review-ticket">
    {% if review.ticket %}
        <div class="card border-dark shadow-sm mt-4 w-100 mx-auto">
            <div class="card-body d-flex flex-column">
                <p class="card-text">
                    Ticket - {{ review.ticket.user }}
                </p>
                {% include "feeds/partials/ticket_snippet.html" with ticket=review.ticket %}
            </div>
        </div>
    {% endif %}
</div>
